<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus timer HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
      <h1 class="navbar-brand">focus timer</h1>

      <!-- Navigation elements -->
      
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li class="nav-item">
            <a class="nav-link active" href="index.html">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="focus.html">focus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hours.html">hours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">about</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h2>add new project</h2>
        <input type="text" />
        <h2>select project</h2>
        <select>
            <option>cs 260 hw</option>
            <option>guitar practice</option>
            <option>acting camp</option>
        </select>

        <h2>focus</h2>

        <div>
            <button class="btn btn-primary">focus</button>
          </div>
          <div>
            <button class="btn btn-primary">stop</button>
          </div>

          <div>
            <label for="count">current hours</label>
            <input type="text" id="count" value="0:00" readonly />
          </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Eliza Freestone</span>
      <br />
      <a href="https://github.com/Eliza-Surpriza/startup.git">GitHub</a>
    </footer>
  </body>
</html>
